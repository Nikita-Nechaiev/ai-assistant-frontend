name: Frontend CI

on:
  push:
    branches:
      - main
      - feature__github_actions # ← temporary for testing; remove later
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Public env baked into the client bundle at build time.
    # (No NODE_ENV here, so npm installs devDependencies.)
    env:
      NEXT_PUBLIC_API_URL: https://www.ai-editor-portfolio.com/api
      NEXT_PUBLIC_SOCKET_URL: https://api.ai-editor-portfolio.com
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ✅ Make sure devDependencies are installed
      - name: Install dependencies (with dev)
        run: npm ci --include=dev
        # (Alternatively: env: { NPM_CONFIG_PRODUCTION: 'false' } or NODE_ENV=development)

      - name: Lint
        run: npm run lint

      - name: Unit tests (Jest) with coverage
        run: npm run test:cov

      - name: Upload Jest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage/

      # Create .env.test.local for Playwright (kept out of VCS)
      - name: Create .env.test.local for Playwright
        env:
          # use Actions Variables/Secrets if present, otherwise fall back to defaults
          E2E_EMAIL: ${{ vars.E2E_EMAIL || 'test@example.com' }}
          E2E_PASSWORD: ${{ vars.E2E_PASSWORD || 'Password1!' }}
          E2E_REFRESH: ${{ secrets.E2E_REFRESH || 'yourTestRefreshToken' }}
        run: |
          cat > .env.test.local <<EOF
          E2E_EMAIL=$E2E_EMAIL
          E2E_PASSWORD=$E2E_PASSWORD
          E2E_REFRESH=$E2E_REFRESH
          NEXT_PUBLIC_API_URL=http://localhost:3002
          E2E_SESSION_ID=1

          E2E_INVITE_TRIGGER='[data-testid="open-invite-modal"]'
          E2E_INVITE_DRAWER_TRIGGER='[data-testid="open-notifications-drawer"]'

          E2E_INVITEE_EMAIL=test@example.com
          E2E_INVITER_EMAIL=test1@example.com
          E2E_INVITER_PASSWORD=Password1!
          EOF

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Next.js
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature__github_actions'
        run: npm run build:ci
        env:
          NODE_ENV: production

      # Playwright will start prod server via webServer in playwright.config.ts
      - name: Run Playwright e2e
        env:
          PW_BASE_URL: http://localhost:3000
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Next.js build
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature__github_actions') && always()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/
