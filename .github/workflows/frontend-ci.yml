name: Frontend CI

on:
  push:
    branches: [main, feature__github_actions]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # run every "run:" command from client/
    defaults:
      run:
        working-directory: client

    env:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://www.ai-editor-portfolio.com/api
      NEXT_PUBLIC_SOCKET_URL: https://api.ai-editor-portfolio.com
      E2E_PASSWORD: Password1!
      E2E_REFRESH: yourTestRefreshToken
      E2E_SESSION_ID: 1
      E2E_INVITE_TRIGGER: '[data-testid: "open-invite-modal"]'
      E2E_INVITE_DRAWER_TRIGGER: '[data-testid="open-notifications-drawer"]'
      E2E_INVITEE_EMAIL: test@example.com
      E2E_INVITER_EMAIL: test1@example.com
      E2E_INVITER_PASSWORD: Password1!

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # cache must point at the client lockfile
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run Jest unit tests with coverage
        run: npm run test:cov

      - name: Upload Jest coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage
          path: client/coverage/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright e2e tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/

      - name: Build Next.js (prod build)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature__github_actions'
        run: npm run build

      - name: Upload Next.js build
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature__github_actions') && always()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: client/.next/
