name: Frontend CI

on:
  push:
    branches: [main, feature__github_actions] # temporary branch kept for testing
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # Postgres runs as a job-level service for the backend
    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---------- BACKEND ----------
      # If your backend is in a separate repo, adjust the repository value below.
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: Nikita-Nechaiev/ai-assistant-backend # ← change if needed
          path: backend

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      # Build and start backend on :3002 and wait for /health
      - name: Build & start backend (port 3002)
        working-directory: backend
        env:
          # IMPORTANT: development → cookies are NOT "Secure", so they work over http://localhost
          NODE_ENV: development
          PORT: 3002
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          JWT_ACCESS_SECRET: test-access
          JWT_REFRESH_SECRET: test-refresh
          SMTP_HOST: localhost
          SMTP_PORT: 1025
          OPENAI_API_KEY: test
        run: |
          npm run build
          # start prod build (adjust to your script if different)
          nohup npm run start:prod > ../backend.log 2>&1 &
          npx --yes wait-on http://localhost:3002/health

      # ---------- FRONTEND ----------
      - name: Install frontend deps (with dev)
        run: npm ci --include=dev

      - name: Lint
        run: npm run lint

      - name: Unit tests (Jest) with coverage
        run: npm run test:cov

      - name: Upload Jest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage/

      # Create .env.test.local for Playwright pointing to LOCAL backend
      - name: Create .env.test.local for Playwright
        env:
          E2E_EMAIL: ${{ vars.E2E_EMAIL || 'test@example.com' }}
          E2E_PASSWORD: ${{ vars.E2E_PASSWORD || 'Password1!' }}
          E2E_REFRESH: ${{ secrets.E2E_REFRESH || 'yourTestRefreshToken' }}
        run: |
          cat > .env.test.local <<EOF
          E2E_EMAIL=$E2E_EMAIL
          E2E_PASSWORD=$E2E_PASSWORD
          E2E_REFRESH=$E2E_REFRESH

          NEXT_PUBLIC_API_URL=http://localhost:3002
          NEXT_PUBLIC_SOCKET_URL=ws://localhost:3002/ws

          E2E_SESSION_ID=1
          E2E_INVITE_TRIGGER='[data-testid="open-invite-modal"]'
          E2E_INVITE_DRAWER_TRIGGER='[data-testid="open-notifications-drawer"]'
          E2E_INVITEE_EMAIL=test@example.com
          E2E_INVITER_EMAIL=test1@example.com
          E2E_INVITER_PASSWORD=Password1!
          EOF

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # We run Next in dev for maximum SSR tolerance; switch to `next start`
      # once all server-rendered pages are hardened against `document/window`.
      - name: Run Playwright e2e
        env:
          PW_BASE_URL: http://localhost:3000
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload backend log (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend.log
